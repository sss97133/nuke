name: Edge Function Health Check

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/functions/**'
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd nuke_frontend
          npm ci
      
      - name: Run health check
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/test-all-edge-functions-health.js
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: edge-function-health-results
          path: test-results/edge-functions/health-*.json
          retention-days: 30
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const resultsDir = 'test-results/edge-functions';
            const files = fs.readdirSync(resultsDir).filter(f => f.startsWith('health-'));
            if (files.length > 0) {
              const latest = files.sort().reverse()[0];
              const results = JSON.parse(fs.readFileSync(path.join(resultsDir, latest)));
              const summary = results.summary;
              const body = `## Edge Function Health Check Results
              
              - ‚úÖ Success: ${summary.success}
              - ‚ùå Errors: ${summary.error}
              - ‚è±Ô∏è Timeouts: ${summary.timeout}
              - üîç Not Found: ${summary.not_found}
              
              [Full results](${resultsDir}/${latest})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }


