name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuke_frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./nuke_frontend
        run: npm ci

      - name: Build project
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build || {
            echo "âŒ Build failed!"
            echo "Checking for common issues..."
            ls -la src/components/parts/ || echo "parts directory missing"
            echo "Full build error:"
            exit 1
          }
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel Production
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸš€ Deploying prebuilt artifacts to Vercel production..."
          echo "Using dist/ from npm run build (no vercel pull/build needed)"
          
          # Check if dist/ exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist/ directory not found! Build must have failed."
            exit 1
          fi
          
          echo "âœ… dist/ directory found, deploying..."
          
          # Deploy prebuilt artifacts directly with better error handling
          set +e  # Don't exit on error immediately
          DEPLOY_OUTPUT=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          DEPLOY_EXIT=$?
          set -e  # Re-enable exit on error
          
          echo "--- Vercel Deployment Output ---"
          echo "$DEPLOY_OUTPUT"
          echo "--- End Output ---"
          
          if [ $DEPLOY_EXIT -ne 0 ]; then
            echo "âŒ Vercel deployment failed with exit code: $DEPLOY_EXIT"
            echo "Full output above â¬†ï¸"
            exit 1
          fi
          
          # Extract deployment URL (try multiple patterns)
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -1 || echo "")
          
          if [ -z "$DEPLOY_URL" ]; then
            # Try alternative URL pattern
            DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[^ ]*\.vercel\.app' | head -1 || echo "")
          fi
          
          if [ -z "$DEPLOY_URL" ]; then
            echo "âš ï¸  Could not extract deployment URL from output"
            echo "Deployment may have succeeded - check Vercel dashboard: https://vercel.com/dashboard"
            echo "Exit code was: $DEPLOY_EXIT"
          else
            echo "âœ… Deployment successful: $DEPLOY_URL"
            echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          fi

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Production URL: https://n-zero.dev"
          echo "ğŸ“Š View details: https://vercel.com/dashboard"

