name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuke_frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./nuke_frontend
        run: npm ci

      - name: Build project
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build || {
            echo "âŒ Build failed!"
            echo "Checking for common issues..."
            ls -la src/components/parts/ || echo "parts directory missing"
            echo "Full build error:"
            exit 1
          }
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸ“¥ Pulling Vercel environment info..."
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} || {
            echo "âš ï¸  Warning: vercel pull failed, but continuing with deployment..."
            echo "This is often due to Vercel CLI issues and doesn't prevent deployment"
          }
        continue-on-error: true

      - name: Build Project Artifacts
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸ”¨ Building with Vercel..."
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} || {
            echo "âŒ Vercel build failed!"
            exit 1
          }

      - name: Deploy Project Artifacts to Vercel
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸš€ Deploying to Vercel production..."
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | grep -o 'https://[^ ]*' | head -1 || echo "")
          if [ -z "$DEPLOY_URL" ]; then
            echo "âŒ Vercel deployment failed - no URL returned"
            exit 1
          fi
          echo "âœ… Deployment successful: $DEPLOY_URL"
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Production URL: https://n-zero.dev"
          echo "ğŸ“Š View details: https://vercel.com/dashboard"

