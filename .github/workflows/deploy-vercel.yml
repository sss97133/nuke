name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuke_frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./nuke_frontend
        run: npm ci

      - name: Build project
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build || {
            echo "âŒ Build failed!"
            echo "Checking for common issues..."
            ls -la src/components/parts/ || echo "parts directory missing"
            echo "Full build error:"
            exit 1
          }
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install --global vercel@49.2.0

      - name: Deploy to Vercel Production
        working-directory: ./nuke_frontend
        run: |
          echo "ğŸš€ Deploying to Vercel production..."
          
          # Check if dist/ exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist/ directory not found! Build must have failed."
            exit 1
          fi
          
          echo "âœ… dist/ directory found"
          echo "ğŸ“¦ Contents:"
          ls -la dist/ | head -10

          # IMPORTANT: We deploy from dist/ to avoid `vercel pull` in CI.
          # When deploying a subdirectory, Vercel will NOT see repo-root `vercel.json` unless we copy it in.
          # Without the SPA rewrite (/(.*) -> /index.html), deep links like /capture and /vehicle/:id will 404.
          if [ -f "../vercel.json" ]; then
            echo "ğŸ“„ Copying repo vercel.json into dist/ for SPA rewrites..."
            cp ../vercel.json dist/vercel.json
          elif [ -f "../../vercel.json" ]; then
            echo "ğŸ“„ Copying repo vercel.json into dist/ for SPA rewrites..."
            cp ../../vercel.json dist/vercel.json
          else
            echo "âš ï¸  vercel.json not found at expected path; deep-link routes may 404"
          fi

          # Deploy from built artifacts (static dist/) without relying on `vercel pull`.
          # This avoids the "Could not retrieve Project Settings" failure mode in CI.
          set +e
          cd dist
          DEPLOY_OUTPUT=$(vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          DEPLOY_EXIT=$?
          set -e

          echo "--- Vercel Deployment Output ---"
          echo "$DEPLOY_OUTPUT"
          echo "--- End Output ---"

          if [ $DEPLOY_EXIT -ne 0 ]; then
            echo "âŒ Vercel deployment failed with exit code: $DEPLOY_EXIT"
            exit 1
          fi
          
          # Extract deployment URL (try multiple patterns)
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -1 || echo "")
          
          if [ -z "$DEPLOY_URL" ]; then
            # Try alternative URL pattern
            DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[^ ]*\.vercel\.app' | head -1 || echo "")
          fi
          
          if [ -z "$DEPLOY_URL" ]; then
            echo "âš ï¸  Could not extract deployment URL from output"
            echo "Deployment may have succeeded - check Vercel dashboard: https://vercel.com/dashboard"
            echo "Exit code was: $DEPLOY_EXIT"
          else
            echo "âœ… Deployment successful: $DEPLOY_URL"
            echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          fi

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Production URL: https://n-zero.dev"
          echo "ğŸ“Š View details: https://vercel.com/dashboard"

