name: Pre-Deploy Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuke_frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./nuke_frontend
        run: npm ci

      - name: Type check
        working-directory: ./nuke_frontend
        run: npm run type-check || npx tsc --noEmit --skipLibCheck

      - name: Lint check
        working-directory: ./nuke_frontend
        run: npm run lint || echo "Linting issues found but continuing..."

      - name: Build check
        working-directory: ./nuke_frontend
        run: |
          echo "üî® Building project..."
          npm run build || {
            echo "‚ùå Build failed!"
            echo "Checking for common issues..."
            # List files that might be missing
            ls -la src/components/parts/ || echo "parts directory missing"
            echo "Build error details above ‚¨ÜÔ∏è"
            exit 1
          }
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Check for missing imports
        run: |
          echo "Checking for common build issues..."
          # Check if parts components exist
          if [ ! -f "nuke_frontend/src/components/parts/SpatialPartPopup.tsx" ]; then
            echo "‚ùå Missing: SpatialPartPopup.tsx"
            exit 1
          fi
          if [ ! -f "nuke_frontend/src/components/parts/PartCheckoutModal.tsx" ]; then
            echo "‚ùå Missing: PartCheckoutModal.tsx"
            exit 1
          fi
          if [ ! -f "nuke_frontend/src/components/parts/PartEnrichmentModal.tsx" ]; then
            echo "‚ùå Missing: PartEnrichmentModal.tsx"
            exit 1
          fi
          if [ ! -f "nuke_frontend/src/components/parts/ClickablePartModal.tsx" ]; then
            echo "‚ùå Missing: ClickablePartModal.tsx"
            exit 1
          fi
          echo "‚úÖ All required files present"
          
      - name: Verify critical files exist
        run: |
          echo "üîç Verifying critical component files..."
          cd nuke_frontend
          MISSING=0
          for file in "src/components/parts/SpatialPartPopup.tsx" "src/components/parts/PartCheckoutModal.tsx" "src/components/parts/PartEnrichmentModal.tsx" "src/components/parts/ClickablePartModal.tsx"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing: $file"
              MISSING=1
            else
              echo "‚úÖ Found: $file"
            fi
          done
          if [ $MISSING -eq 1 ]; then
            echo "‚ùå Critical files missing - build will fail"
            exit 1
          fi
          echo "‚úÖ All critical files present"

      - name: Verify TypeScript config
        run: |
          if ! grep -q '"baseUrl"' nuke_frontend/tsconfig.app.json; then
            echo "‚ùå Missing baseUrl in tsconfig.app.json"
            exit 1
          fi
          if ! grep -q '"@/\*"' nuke_frontend/tsconfig.app.json; then
            echo "‚ùå Missing @/* path mapping in tsconfig.app.json"
            exit 1
          fi
          echo "‚úÖ TypeScript config valid"

