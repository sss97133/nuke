name: Update Stats

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install matplotlib psycopg2-binary

      - name: Generate stats chart
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/generate-stats-chart.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/growth-chart.png data/stats.json
          git diff --staged --quiet || git commit -m "Update stats $(date +'%Y-%m-%d')"
          git push
