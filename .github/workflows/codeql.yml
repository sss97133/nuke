name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 15 * * 5'  # Run at 15:15 UTC on Fridays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      # Required for CodeQL
      security-events: write  
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    container:
      image: node:20-alpine
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: System Info
      run: |
        echo "Running in Docker container with Node.js 20-alpine"
        node -v
        npm -v
    
    - name: Install dependencies
      run: |
        # Install dependencies in Docker environment
        npm ci || npm install
        
        # List installed binaries
        echo "Available binaries:"
        ls -la node_modules/.bin/ || echo "No binaries found"
      
    # Initialize CodeQL does not need builds but does need dependencies
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
