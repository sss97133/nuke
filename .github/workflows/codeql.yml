name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 15 * * 5'  # Run at 15:15 UTC on Fridays

jobs:
  analyze:
    name: Analyze
    # Using Ubuntu runner directly instead of Docker container
    runs-on: ubuntu-latest
    permissions:
      # Required for CodeQL
      security-events: write  
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: System Info
      run: |
        echo "Running in GitHub-hosted Ubuntu runner"
        node -v
        npm -v
        java -version || echo "Java not installed yet - CodeQL will handle this"
    
    - name: Install dependencies
      run: |
        npm ci || npm install
        
        # List installed binaries
        echo "Available binaries:"
        ls -la node_modules/.bin/ || echo "No binaries found"
      
    # Initialize CodeQL - this will automatically install Java if needed
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
