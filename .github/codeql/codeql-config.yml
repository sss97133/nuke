name: "Custom CodeQL Configuration"

# Use default queries, but include security and quality
queries:
  - uses: security-and-quality

paths:
  - src
  - public
paths-ignore:
  - node_modules
  - '**/*.test.js'
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.js'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/dist/**'
  - '**/build/**'
