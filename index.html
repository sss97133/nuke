
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuke</title>
    <meta name="description" content="Modern React application with TypeScript and shadcn/ui components" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <!-- Load critical CSS files to prevent FOUC (Flash of Unstyled Content) -->
    <link rel="stylesheet" href="/assets/index.css" />
    <link rel="stylesheet" href="/assets/app.css" />
    <style>
      html, body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      /* Critical button styles to prevent unstyled buttons during loading */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-weight: 500;
        border: 1px solid transparent;
        padding: 0.5rem 1rem;
        transition: background-color 0.2s, border-color 0.2s, color 0.2s;
      }
      button:disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
