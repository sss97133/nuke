<!DOCTYPE html>
<html>
<head>
  <title>VehiDex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core design system variables - iOS 18/Windsurf inspired */
      --primary: #007AFF;      /* iOS blue */
      --primary-dark: #0063cc; /* Darker blue */
      --primary-light: #4CA3FF; /* Lighter blue */
      --success: #34C759;      /* iOS green */
      --warning: #FF9500;      /* iOS orange */
      --danger: #FF3B30;       /* iOS red */
      --inactive: #8E8E93;     /* iOS gray */
      
      /* Light mode */
      --bg-light: #FFFFFF;
      --card-light: #F2F2F7;
      --text-primary-light: #000000;
      --text-secondary-light: #6E6E73;
      --border-light: #C6C6C8;
      
      /* Dark mode */
      --bg-dark: #000000;
      --card-dark: #1C1C1E;
      --text-primary-dark: #FFFFFF;
      --text-secondary-dark: #98989D;
      --border-dark: #38383A;
      
      /* Dynamic theme variables */
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border: var(--border-light);
      
      /* Design system */
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 24px;
      --shadow: 0 2px 14px rgba(0,0,0,0.1);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --card: var(--card-dark);
        --text-primary: var(--text-primary-dark);
        --text-secondary: var(--text-secondary-dark);
        --border: var(--border-dark);
        --shadow: 0 2px 14px rgba(0,0,0,0.4);
      }
    }
    
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 360px;
      height: 480px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      font-size: 15px;
      line-height: 1.5;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    
    /* Header styles */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      border-radius: var(--border-radius-md);
    }
    
    .title-group h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }
    
    .title-group p {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 0;
    }
    
    /* Cards */
    .card {
      background-color: var(--card);
      border-radius: var(--border-radius-lg);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }
    
    .auth-card {
      padding: 20px;
    }
    
    /* Status indicator */
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-red {
      background-color: var(--danger);
      box-shadow: 0 0 8px var(--danger);
    }
    
    .status-green {
      background-color: var(--success);
      box-shadow: 0 0 8px var(--success);
    }
    
    /* Buttons */
    button {
      padding: 12px 18px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-md);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button.secondary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    button.secondary:hover {
      background-color: rgba(0, 122, 255, 0.1);
    }
    
    button.danger {
      background-color: var(--danger);
    }
    
    button.danger:hover {
      background-color: #e0352b;
    }
    
    button.full-width {
      width: 100%;
    }
    
    /* Input fields */
    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: var(--border-radius-md);
      border: 1px solid var(--border);
      background-color: var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    /* Status message */
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: var(--border-radius-md);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status.success {
      background-color: rgba(52, 199, 89, 0.1);
      color: var(--success);
      border: 1px solid rgba(52, 199, 89, 0.2);
    }
    
    .status.error {
      background-color: rgba(255, 59, 48, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 59, 48, 0.2);
    }
    
    .status.info {
      background-color: rgba(0, 122, 255, 0.1);
      color: var(--primary);
      border: 1px solid rgba(0, 122, 255, 0.2);
    }
    
    /* Auth section */
    .auth-section {
      margin-bottom: 24px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }
    
    .user-details {
      flex: 1;
    }
    
    .username {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .user-email {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .nuke-connection {
      background-color: rgba(52, 199, 89, 0.1);
      border-radius: var(--border-radius-md);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--success);
    }
    
    /* Capture button */
    .capture-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      background-color: var(--primary);
      color: white;
      border-radius: var(--border-radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }
    
    .capture-btn:hover {
      background-color: var(--primary-dark);
    }
    
    .capture-btn:active {
      transform: scale(0.98);
    }
    
    /* Captures section */
    .recent-captures {
      margin-top: auto;
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }
    
    .recent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .recent-header h3 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .recent-header span {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .count-badge {
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 600;
      min-width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with logo and titles -->
    <div class="header">
      <div class="logo-group">
        <img class="logo" src="icons/icon48.png" alt="VehiDex">
        <div class="title-group">
          <h1>VehiDex</h1>
          <p>by Nuke</p>
        </div>
      </div>
      <div class="count-badge" id="count">0</div>
    </div>
    
    <!-- Authentication card -->
    <div class="card auth-card" id="auth-section">
      <!-- Login form (shown when logged out) -->
      <form id="login-form" style="display:none;">
        <h3 style="margin-bottom:12px;font-weight:600;font-size:16px;">Sign in to Nuke</h3>
        <p style="margin-bottom:16px;color:var(--text-secondary);font-size:14px;">Connect your account to save vehicle captures to your profile</p>
        <input type="email" id="login-email" placeholder="Email" autocomplete="username" required>
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" id="login-btn" class="full-width">Sign In</button>
        
        <!-- Anonymous mode option -->
        <div style="margin-top:16px;text-align:center;">
          <button type="button" id="anon-mode-btn" class="secondary">Continue Without Login</button>
        </div>
        
        <!-- Login prompt (hidden initially) -->
        <div id="login-prompt" class="status info" style="display:none;margin-top:16px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>Sign in to attribute vehicle captures to your Nuke profile</span>
        </div>
      </form>
      
      <!-- User info (shown when logged in) -->
      <div id="user-info" style="display:none;">
        <div class="user-info">
          <div class="user-avatar" id="user-initial">S</div>
          <div class="user-details">
            <div class="username" id="user-name">Skylar</div>
            <div class="user-email" id="user-email">user@example.com</div>
          </div>
        </div>
        
        <div class="nuke-connection">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
          Connected to Nuke Platform
        </div>
        
        <button id="logout-btn" class="secondary full-width" style="margin-top:16px;">
          Sign Out
        </button>
      </div>
    </div>
    
    <!-- Vehicle capture card -->
    <div class="card">
      <button id="capture-vehicle" class="capture-btn full-width">
        <span id="status-indicator" class="status-indicator status-red"></span>
        <span id="capture-label">Capture Vehicle</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="6"/>
        </svg>
      </button>
    </div>
    
    <!-- Status message -->
    <div id="status-message" class="status" style="display: none;"></div>
  </div>

  <style>
  :root {
    --glass-bg-light: rgba(255,255,255,0.75);
    --glass-bg-dark: rgba(30,32,40,0.75);
    --glass-blur: 18px;
    --primary: #e74c3c;
    --primary-dark: #c0392b;
    --text-color-light: #222;
    --text-color-dark: #eee;
    --icon-color-light: #e74c3c;
    --icon-color-dark: #ff7675;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --glass-bg: var(--glass-bg-dark);
      --text-color: var(--text-color-dark);
      --icon-color: var(--icon-color-dark);
    }
  }
  @media (prefers-color-scheme: light) {
    :root {
      --glass-bg: var(--glass-bg-light);
      --text-color: var(--text-color-light);
      --icon-color: var(--icon-color-light);
    }
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    background: transparent;
    color: var(--text-color);
  }
  .popup-glass {
    min-width: 320px;
    max-width: 360px;
    min-height: 350px;
    margin: 0 auto;
    padding: 28px 18px 18px 18px;
    background: var(--glass-bg);
    backdrop-filter: blur(var(--glass-blur));
    border-radius: 18px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
    border-bottom: 2px solid var(--primary);
    padding-bottom: 8px;
    width: 100%;
  }
  .header img {
    width: 34px;
    height: 34px;
    margin-right: 10px;
  }
  .header h1 {
    margin: 0;
    font-size: 22px;
    color: var(--primary);
    letter-spacing: 1px;
  }
  #auth-section {
    width: 100%;
    margin-bottom: 18px;
  }
  .actions {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 18px;
  }
  .capture-btn {
    width: 100%;
    padding: 16px 0;
    background: var(--primary);
    color: #fff;
    font-size: 1.12em;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    box-shadow: 0 2px 12px rgba(231,76,60,0.14);
    letter-spacing: 0.5px;
  }
  .capture-btn:hover {
    background: var(--primary-dark);
  }
  .status-indicator {
    display: inline-block;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    border: 2px solid #fff;
    transition: background 0.3s, box-shadow 0.3s;
  }
  .status-red {
    background: #e74c3c;
    box-shadow: 0 0 8px #e74c3c99;
  }
  .status-green {
    background: #27ae60;
    box-shadow: 0 0 8px #27ae6099;
  }
  .status {
    margin-top: 10px;
    padding: 8px;
    border-radius: 7px;
    font-size: 15px;
    background: rgba(255,255,255,0.7);
    color: var(--primary-dark);
    border: 1px solid #eee;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    text-align: center;
  }
  @media (max-width: 370px) {
    .popup-glass {
      min-width: 220px;
      padding: 8px 2px 8px 2px;
    }
    .header h1 { font-size: 16px; }
  }
  </style>
  
  <script type="module" src="dist/popup.js"></script>
</body>
</html>
