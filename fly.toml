# Fly.io configuration for KSL Playwright Scraper
# Deploy: fly launch --dockerfile Dockerfile.ksl-scraper

app = "nuke-ksl-scraper"
primary_region = "sjc" # San Jose (close to Utah)

[build]
  dockerfile = "Dockerfile.ksl-scraper"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0 # Scale to zero when not in use
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024 # 1GB for Playwright

[deploy]
  strategy = "immediate"

